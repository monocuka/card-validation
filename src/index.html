<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <meta name="description" content="Web para validar numeros de tarjeta de crédito.">
    <meta name="theme-color" content="#7A89D7"/>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Tarjeta de crédito válida</title>
    <link rel="apple-touch-icon" href="img/ios/192.png">
    <link rel='manifest' href='manifest.json'>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Logo-hair-color">
    </header>
    <main>
      <div id="text-intro">
        <p id="firstIntro" class="text">Tintes fantasia en todas las marcas y colores</p>
        <h3 id="price" >C/u $15 USD.</h3>
        <p id="intro2" class="text">Compra Online con tarjeta de crédito </p>
      </div>
      <div id="callAction">
        <input type="text" id="cardCreditNumber" name="creditNumber"  max="16" placeholder="Numero de tarjeta de crédito">
        <button id="validator">Validar</button>
        <div id="response"></div>
      </div>
    </main>
    <footer>
      <div id="footer1">
      Creado por &nbsp <a href="https://www.linkedin.com/in/jasmin-eliana-osorio-osorio/">  Eliana osorio</a>  &nbsp para fines didácticos.
    </div>
    </footer>
    <script src="index.js" type="module"></script>
    <script defer type="text/javascript">
      if ("serviceWorker" in navigator) {
          window.addEventListener("load", function() {
              navigator.serviceWorker
              .register("/serviceWorker.js")
              .then(res => console.log("service worker registered"))
              .catch(err => console.log("service worker not registered", err))
          })
      }
  </script>
  </body>
</html>
